{% extends "base.html" %}
{% block content %}

<style>
  /* Background */
  body {
    background: linear-gradient(135deg, #ffdde1, #faf9f9);
    animation: fadeIn 1.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Glass Card */
  .login-card {
    background: rgba(243, 241, 241, 0.7);
    padding: 35px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(255, 150, 180, 0.3);
    transition: 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 35px rgba(255, 100, 150, 0.4);
  }

  h2 {
    color: #7d36e7;
    font-weight: 700;
  }

  .form-control {
    border-radius: 15px;
    border: 2px solid #e77fa1;
    transition: 0.3s ease;
  }

  .form-control:focus {
    border-color: #4df6f6;
    box-shadow: 0 0 10px rgba(247, 245, 246, 0.4);
  }

  /* Buttons */
  .btn-pink {
    background: #6feae3;
    border: none;
    font-weight: bold;
    color: rgb(248, 242, 242);
    padding: 12px;
    border-radius: 25px;
    transition: 0.3s;
  }

  .btn-pink:hover {
    background: #44efe7;
    transform: scale(1.05);
    box-shadow: 0 8px 22px rgba(224, 180, 193, 0.4);
  }
</style>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <div class="login-card">

      <h2 class="text-center mb-4"> Login</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label"><b>Username</b></label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-pink w-100">Login</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
